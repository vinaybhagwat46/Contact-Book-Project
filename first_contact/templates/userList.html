<table border="1">
    <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>EMAIL</th>
        <th>IS SUPREUSER</th>
    </tr>

        
        {% for i in dat %}

        <tr>
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.is_superuser}}</td>
    
        </tr>

        {% endfor %}


   
</table>
